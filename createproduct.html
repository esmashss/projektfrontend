<h1 class="class5">Create product</h1>

<div class="class6">
  <form id="createForm" onsubmit="event.preventDefault(); saveProduct();">
    <label>Brand</label>
    <input type="text" id="brand" required>
    
    <label>Model</label>
    <input type="text" id="model" required>

    <label>Category</label>
    <input type="text" id="category" required>
    <label>Description</label>
    <br>
    <textarea id="description" required rows = "5"></textarea><br>

    <label>Price</label>
    <input type="price" id="price" required>

    <label>Image URL</label>
    <input type="text" id="image" required>

    <img id="preview" src="" alt="photo" style="width: 100px; margin-top: 10px;">

    <div style="margin-top: 20px;">
      <button type="submit" class="blue">Save</button>
      <button type="reset" class="red">Reset</button>
    </div>
  </form>
</div>
